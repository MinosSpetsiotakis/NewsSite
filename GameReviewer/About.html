<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="assets/css/Login.css" rel="stylesheet" />
    <script src="assets/js/slider.js"></script>
    <script src="assets/js/author.js"></script>
    <script src="https://cdn.tiny.cloud/1/2ppv3fo3trg4ag7bbitisa4fbpb3sh6pbs6w8e2zm0hu5de3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>

    <section class="container-fluid login-page">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <img class="w-50" src="assets/images/logo2.png" />
            </div>
        </div>
        <div class="row main-content">
            <div class="offset-lg-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center">
                <form>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input type="email" class="form-control" id="password" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Re-Enter Passowrd</label>
                        <input type="password" class="form-control" id="password" placeholder="Re-Enter Passowrd">
                    </div>
                    <button type="submit" class="btn btn-dark">Log In</button>
                    <br />
                    <small>Already have an account?<a href="Login.html">Log In</a></small>
                </form>
            </div>
        </div>
        <textarea>
    Welcome to TinyMCE!
  </textarea>
        <script language="javascript" type="text/javascript" src="/js/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
        <script language="javascript" type="text/javascript">
            tinyMCE.init({
                theme: "advanced",
                mode: "exact",
                elements: "elm1",
                theme_advanced_toolbar_location: "top",
                theme_advanced_buttons1: "bold,italic,underline,strikethrough,separator,"
                    + "justifyleft,justifycenter,justifyright,justifyfull,formatselect,"
                    + "bullist,numlist,outdent,indent",
                theme_advanced_buttons2: "link,unlink,anchor,image,separator,"
                    + "undo,redo,cleanup,code,separator,sub,sup,charmap",
                theme_advanced_buttons3: "",
                height: "350px",
                width: "600px"
            });

        </script>
    </section>
</body>
</html>
